<!DOCTYPE html>
<div lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4SafeSeguros</title>
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <header>
            <a href="/"><span id="quatro">4</span>SAFE SEGUROS</a>
            <li>
                <ul class="menuSite">
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="/">Nosso time</a></li>
                    <li><a href="/">Quem somos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </li>

        </header>

        <section id="banner">
            <div id="logo-4safe">
                <img src="https://raw.githubusercontent.com/future4code/julian-4safe/master/4safe.png" alt="Logo da 4Safe Seguros">
            </div>
            <div id="col-4safe">
                <h2>Proteger é melhor que remediar</h2>
                <button><a href="#contato">Quero saber mais</a></button>
            </div>
        </section>

        <section class="secao1" id="#produtos">
            <div class="produtos">
                <img src="seguro-de-vida.jpg" alt="Seguro de vida para sua família">
                <h2>Seguro de Vida</h2>
            </div>
            <div class="produtos">
                <img src="seguro-auto.jpg" alt="Seguro para o seu automóvel">
                <h2>Seguro de Automóvel</h2>
            </div>
            <div class="produtos">
                <img src="seguro-celular.jpg" alt="Seguro para o seu celular">
                <h2>Seguro de Celular</h2>
            </div>
        </section>

        <section class="formulario" id="#contato">
            <div id="formularioContato">
                <h3>Contate-nos!</h3>

                <div>
                    <label for="nomeContato">Nome:</label>
                    <br />
                    <input id="idNomeContato" class="caixasDeTexto" placeholder="Seu nome aqui">
                </div>

                <br />

                <div>
                    <label for="emailContato">Email:</label>
                    <br />
                    <input id="idEmailContato" class="caixasDeTexto" type="email" placeholder="Seu e-mail aqui">
                </div>

                <br />

                <div>
                    <label for="assuntoContato">Assunto:</label>
                    <br />
                    <textarea id="idAssuntoContato" class="caixasDeTexto" rows="3" cols="30" placeholder="Assunto que deseja tratar! :)"></textarea>
                </div>

                <br />

                <div>
                    <spam class="botaoEnviar" value="Enviar">Enviar</spam>
                </div>
           </div>     
        </section>
        
        <br />
        <br />

        <footer>
            <div class="redesSociais">
                <a href="https://www.instagram.com/" target="_blank"><img src="ig-icon.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="fb-icon.png" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
        </footer>
    </body>

    </div>

    </html>
